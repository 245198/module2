<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
   #t1{
    /* background-color:rgb(153, 247, 12); */
    background-image: linear-gradient(teal,yellow,black);
    border: 5px;
    border-style:groove;
    text-align: left;
    width: 550px;
    height: 500px;
    padding: 14px;
    border-color: whitesmoke;
    
   } 
   h2{
    color: aquamarine
   }
   body{
    background-color: black;
    /* background-image: url(image1.png); */
   }
</style>
</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h2 ><b>Create a rediffmail account</b></h2>
        <div class="container" >
            <form name="regForm" class="mb-4" >
                
                <table id="t1" align="center" class="table">
                    
                    <tr>
                        <td>
                            <label for="fullname" >Full Name:</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="fullname" required>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="choosemail" >Choose a mail</label>
                        </td>
                        <td>
                            <input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="pass" >Enter Password:</label>
                        </td>
                        <td>
                            <input type="password" name="pass" class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="retypepass" >Retype Password:</label>
                        </td>
                        <td>
                            <input type="password" name="retypepass" class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="dob" >Choose DOB:</label>
                        </td>
                        <td>
                            <input type="date" name="dob" class="form-control">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="altemail">Alternate Email:</label>
                        </td>
                        <td>
                            <input type="email" name="altemail" class="form-control" placeholder="abc@gmail.com">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="altemailop">check if you don't have a alternate email</label>
                        </td>
                        
                        <td>
                            <input type="checkbox" name="altemailop" >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mobile">Mobile No:</label>
                        </td>
                        <td>
                            <select name="countrycode">
                                <option value="ind">+91 india</option>
                                <option value="usa">+1 USA/Canada</option>
                                <option value="uk">44 Great Britan</option>
                            </select>
                            <input type="text" name="no" class="form-control">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                        <td>
                            Male &nbsp;&nbsp;<input type="radio" name="gender" value="Male" >
                            Female &nbsp;&nbsp;<input type="radio" name="gender" value="Female" >
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="country">Choose Country:</label>
                        </td>
                        <td>
                            <select name="country">
                                <option value="ind">India</option>
                                <option value="usa">USA</option>
                                <option value="uk">4Great Britan</option>
                            </select>
                        </td>
                    </tr>

               


                <tr>
                    <td>
                        <label for="city">Choose City:</label>
                    </td>
                    <td>
                        <select name="city" id="">
                            <option value="tri">Trivandrum</option>
                            <option value="mum">Mumbai</option>
                            <option value="ny">New York</option>
                            <option value="cal">California</option>
                        </select>
                    </td>
                </tr>

                <tr  style="text-align: center;">
                    <td colspan="5">
                        <input type="submit" value="Register" class="btn btn-primary" class="form-control" style="text-align: center;"> 
                        <input type="reset" value="clear"class="btn btn-danger" class="form-control" style="text-align: center;">
                    </td>
                </tr>
                                    
                </table>
            </form>

        </div>
    </main>
</body>
</html>
