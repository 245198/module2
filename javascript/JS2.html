    <title>JS Function</title>
    <script>
        
        //alert(add(20,30));
       //document.write(add(77,11));
        //console.log(add(33,10));


        function fact(n)
        {
            if(n<1)
                return 1;
            else{
                    return n*fact(n-1);
                }
        }

        var res = fact(3);
        document.write(res);
    </script>
